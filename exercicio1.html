<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Faixa Etária</title>
</head>

<body>
  <h1 style="text-align: center; text-decoration: underline;">Identificador de Faixa Etária</h1>
  <p>
    Aplicação capaz de identificar a faiza etária com base na informação dada pelo usuário.
  </p>
  <script>

    var name = prompt("Digite um nome:")
    var age = prompt("Digite uma idade:")

    if (age >= 0 == age < 15) {
      alert("" + name + " tem " + age + " anos então ele(a) é uma criança.")
    }

    if (age >= 15 == age < 30) {
      alert("" + name + " tem " + age + " anos então ele(a) é um(a) jovem.")
    }

    if (age >= 30 == age < 60) {
      alert("" + name + " tem " + age + " anos então ele(a) é um(a) adulto(a).")
    }

    if (age >= 60) {
      alert("" + name + " tem " + age + " anos então ele(a) é um(a) idoso(a)!")
    }
  </script>

  <a href="index.html">Voltar</a>
</body>

</html>
