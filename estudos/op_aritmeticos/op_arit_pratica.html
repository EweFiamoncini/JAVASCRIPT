<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Operadores Aritmeticos - Prática</title>
</head>

<body>
  <h1 style="text-align: center; text-decoration: underline;">Operadores Aritméticos - Prática</h1>

  <script>

    var num1 = prompt("Digite valor de num1:")
    var num2 = prompt("Digite valor de num2:")

    num1 = parseInt(num1)//Tranforma o tipo de string para number
    num2 = parseInt(num2)//Tranforma o tipo de string para number

    document.write("<br><br>A soma entre " + num1 + " e " + num2 + " é: " + (num1 + num2))
    document.write("<br><br>A subtração entre " + num1 + " e " + num2 + " é: " + (num1 - num2))
    document.write("<br><br>A divisão entre " + num1 + " e " + num2 + " é: " + (num1 / num2))
    document.write("<br><br>A multiplicação entre " + num1 + " e " + num2 + " é: " + (num1 * num2))
    //Módulo é aquilo que sobra no processo da divisão
    document.write("<br><br>O módulo entre " + num1 + " e " + num2 + " é: " + (num1 % num2))
    //O incremento pré vai atuar sobre o valor da variavel
    document.write("<br><br>O incremento pré de " + num1 + " é: " + (++num1) + "")
    //O incremento pós vai atuar sobre o valor da variavel após a instrução onde a opração esta contida
    document.write("<br><br>O incremento pós de " + num1 + " é: " + (num1++))
    document.write("<br><br>Agóra é " + num1 + "")
    //O decremento pré vai atuar sobre o valor da variavel
    document.write("<br><br>O decremento pré de " + num1 + " é: " + (--num1) + "")
    //O decremento pós vai atuar sobre o valor da variavel após a instrução onde a opração esta contida
    document.write("<br><br>O decremento pós de " + num1 + " é: " + (num1--))
    document.write("<br><br>Agóra é " + num1 + "")

  </script>

  <br>
  <br>
  
  <a href="../operadores_aritmeticos.html">Voltar</a>
</body>

</html>
