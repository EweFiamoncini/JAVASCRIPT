<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Operadores Aritmeticos - Atribuição de Valores </title>
  <script>

    var teste1 = 10
    var teste2 = 10
    var teste3 = 10
    var teste4 = 10
    var teste5 = 10
    var teste6 = 10

    //teste1 = teste1 + 5
    console.log("O numero " + teste1 + " com a atribuição  'teste1 = teste1 + 5' é igual à: " + (teste1 = teste1 + 5))
    
    //teste2 += 5
    console.log("O numero " + teste2 + " com a atribuição 'teste2 += 5' é igual à: " + (teste2 += 5))

    //teste3 -= 5
    console.log("O numero " + teste3 + " com a atribuioção 'teste3 -= 5' é igual à: " + (teste3 -= 5))

    //teste4 *= 5
    console.log("O numero " + teste4 + " com a atribuição 'teste4 *= 5' é igual à: " + (teste4 *= 5))

    //teste5 /= 2
    console.log("O numero " + teste5 + " com a atribuição 'teste5 /= 2' é igual à: " + (teste5 /= 2))

    //teste6 %= 2    
    console.log("O numero " + teste6 + " com a atribuição 'teste6 %= 2' é igual à: " + (teste6 %= 2))
  </script>
</head>
<body>
  <h1 style="text-align: center; text-decoration: underline;">Operadores Aritméticos - Atribuindo Valores</h1>
  
  <a href="../operadores_aritmeticos.html">Voltar</a>
</body>
</html>
