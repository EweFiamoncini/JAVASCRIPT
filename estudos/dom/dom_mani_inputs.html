<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM API</title>
  <script>

    function distribuiCaracter() {
      //selecionar o valor digitado
      var caracter = document.getElementById("entrada").value
      //limpar o campo de digitação
      document.getElementById("entrada").value = ""

      //limpar espaços em branco nas extremidades da string
      caracter.trim()

      switch (caracter) {
        case "0":
        case "1":
        case "2":
        case "3":
        case "4":
        case "5":
        case "6":
        case "7":
        case "8":
        case "9":
          //adicionar o caracter no campo referente ao numero
          document.getElementById("apenas_numeros").value = caracter
          break
        default:
          //adicionar o caracter no campo referente a letra 
          document.getElementById("apenas_letra").value = caracter
      }
    }

  </script>
</head>

<body>
  <h1 style="text-align: center; text-decoration: underline;">DOM API - Manipulando valores de input(text)</h1>

  <p>
    Você pode manipular os valores de um input do tipo "text" usando JavaScript de várias maneiras, dependendo do que
    você precisa fazer. <br><strong>A manipulação mais comum envolve a leitura e a alteração do valor</strong>.
  </p>

  <hr>

  <h3>Teste:</h3>
  <input type="text" placeholder="Digite um caracter aqui" onkeyup="distribuiCaracter()" id="entrada">

  <br>
  <br>
  <span>Letas:</span>
  <input type="text" id="apenas_letra" disabled>

  <span>Numeros:</span>
  <input type="text" id="apenas_numeros" disabled>

  <br>
  <br>
  <a href="../DOM.html">Voltar</a>
</body>

</html>
