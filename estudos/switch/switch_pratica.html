<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Switch - Prática</title>
</head>

<body>
  <h1 style="text-align: center; text-decoration: underline;">Switch - Prática</h1>

  <script>

    var parametro = prompt("De 1 à 10, descubra qual o numero está declarado:")

    switch (parseInt(parametro)) {
      case 4:
        document.write("Você digitou o numero 4 e acertou!")
        //se paremetro === 4
        break

      case 6:
        document.write("Você digitou o numero 6 e acertou!")
        //se parametro === 6
        break

      default:
        document.write("Numero não declarado! Você errou!")
      //se parametro não encontrado
    }

  </script>

  <br>
  <br>
  <a href="../switch.html">Voltar</a>
</body>

</html>
