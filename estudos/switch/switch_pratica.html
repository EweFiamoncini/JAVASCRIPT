<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Switch - Prática</title>
  <script>

    var parametro = prompt("Digite o numero 1 ou 2:")

    switch (parseInt(parametro)) {

      case 1:
        console.log("Você digitou o numero 1")
        //se paremetro === 1
        break

      case 2:
        console.log("Você digitou o numero 2")
        //se parametro === 2
        break

      default:
        console.log("Numero não declarado!")
        //se parametro não encontrado
    }

  </script>
</head>
<body>
  <h1 style="text-align: center; text-decoration: underline;">Switch - Prática</h1>
  <a href="/estudos/switch.html">Voltar</a>
</body>
</html>
