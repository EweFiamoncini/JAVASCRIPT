<!DOCTYPE html>
<html lang="PT-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desafio JS</title>
  <script>
    var a = 10
    var b = 20
    var c = null //variavel auxiliar utilizada na logica

    document.write("A:" + a + "<br/>")
    document.write("B:" + b + "<br/>")
    document.write("C:" + c + "<br/>")

    document.write("<hr/>")

    //logica de inversao dos valores das variaveis A e B
    c = a //utilizada a variável C para armazenar temporariamente o valor da variável A
    a = b //sobrepõe o valor da variável A com o valor da variável B
    b = c //sobrepóe o valor da variável B com o valor da variável C (C nesse momento contém o valor da variável A)
    c = null //opcional: remove o valor contido na variável C


    //
    document.write("A:" + a + "<br/>")
    document.write("B:" + b + "<br/>")
    document.write("C:" + c + "<br/>")
  </script>
</head>

<body>
  <h1>Desafio A.B.C JS</h1>

  <p>Criar uma página que contenha um script JS com 3 variaveis a=10, b=20, c=null. </p>

  <a href="variaveis.html">Voltar</a></a>
</body>

</html>
