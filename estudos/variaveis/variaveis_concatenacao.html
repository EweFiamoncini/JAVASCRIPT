<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Variáveis Pratica</title>
  <script>

    var nome = prompt("Digite o seu nome:")
    var idade = prompt("Digite sua idade:")
    var idade2 = 50

    console.log(idade)
    console.log(idade2)

    document.write("Olá, " +nome+ ", tudo bem? Estou vendo aqui que você tem " +idade+ " anos.")
  </script>
</head>

<body>
  <h1>Concatenação de Variáveis - Prática!</h1>

  <p>Em JavaScript, concatenação de strings é o processo de juntar duas ou mais strings em uma única string. Existem várias maneiras de fazer isso, incluindo o uso do operador +, o operador +=, o método concat() e literais de template. </p>

  <a href="/estudos/variaveis.html">Voltar</a>
</body>

</html>
