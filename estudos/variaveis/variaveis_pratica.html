<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Variáveis Pratica</title>

</head>

<body>
  <h1>Declarando Variáveis - Prática</h1>

  <script>
    //string
    var texto = "Todas as variáveis estão no console!"

    //number
    var numeroInteiro = -7
    var numeroFracionado = 10.75

    //boolean
    var teste = true //verdadeiro
    var Teste = false //falso

    //alert(numeroInteiro) //Abre um dialog com dado fornecido
    document.write(texto) //Insere um dado no browser

    console.log(texto) //Expõe o dado de uma variavel no console
    console.log(numeroInteiro) //Expõe o dado de uma variavel no console
    console.log(numeroFracionado) //Expõe o dado de uma variavel no console
    console.log(teste) //Expõe o dado de uma variavel no console
    console.log(Teste) //Expõe o dado de uma variavel no console
  </script>

  <br>
  <br>

  <a href="../variaveis.html">Voltar</a>

</body>

</html>
