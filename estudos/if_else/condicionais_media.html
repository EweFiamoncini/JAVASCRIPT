<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Média de Alunos</title>
  <script>

    var name = prompt("Nome do aluno:")
    var media = prompt("Média do aluno:")
    var Media = 7 

    if (media >= Media) {
      alert("O(A) aluno(a) " +name+ " esta, Aprovado!")
      alert("A média do(a) aluno(a) é: " +media+ "")
    } else {
      alert("O(A) aluno(a) " +name+ " esta, Reprovado!")
      alert("A média do(a) aluno(a) é: " +media+ "")
    }

  </script>
