<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>If e Else - Prática</title>
  <script>
    // Iguais
    if (2 == 2) {
      console.log("Entrou dentro do bloco if (Verdadeiro)")

    } else {
      console.log("Entrou dentro do bloco else (Falso)")

    }

    // Iguais e do mesmo tipo
    if (2 === 2) {
      console.log("Entrou dentro do bloco if (Verdadeiro)")

    } else {
      console.log("Entrou dentro do bloco else (Falso)")

    }

    // diferentes
    if (2 != 1) {
      console.log("Entrou dentro do bloco if (Verdadeiro)")

    } else {
      console.log("Entrou dentro do bloco else (Falso)")

    }

    // Diferentes e de tipos diferentes
    if (2 !== 3) {
      console.log("Entrou dentro do bloco if (Verdadeiro)")

    } else {
      console.log("Entrou dentro do bloco else (Falso)")

    }

    // Menor que o valor da direita
    if (2 < 3) {
      console.log("Entrou dentro do bloco if (Verdadeiro)")

    } else {
      console.log("Entrou dentro do bloco else (Falso)")

    }

    // Maior que o valor da direita
    if (2 > 1) {
      console.log("Entrou dentro do bloco if (Verdadeiro)")

    } else {
      console.log("Entrou dentro do bloco else (Falso)")

    }

    // Menor ou igual ao valor da direita
    if (2 <= 2) {
      console.log("Entrou dentro do bloco if (Verdadeiro)")

    } else {
      console.log("Entrou dentro do bloco else (Falso)")

    }

    // Maior ou igual ao valor da direita
    if (2 >= 2) {
      console.log("Entrou dentro do bloco if (Verdadeiro)")

    } else {
      console.log("Entrou dentro do bloco else (Falso)")

    }
  </script>
</head>

<body>
  <h1>If e Else - Prática</h1>
  <i>Resultado da prática esta no console log.</i><br>
  <br><a href="condicionais.html">Voltar</a>
</body>

</html>
