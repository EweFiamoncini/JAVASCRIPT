<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Casting</title>
  <script>

    var variavel1 = 10
    var variavel2 = 20

    //variavel1 = parseInt(variavel1)
    //variavel2 = parseFloat(variavel2)//Preserva a fração do numero

    document.write(variavel1.toString() + variavel2.toString())

  </script>
</head>

<body>
  <h1 style="text-align: center; text-decoration: underline;">Casting</h1>
  <p>
    Em JavaScript, "casting" refere-se à conversão explícita de um tipo de dado para outro, como a conversão de uma
    string para um número, utilizando funções como parseInt(), parseFloat(), ou o construtor Number() e String().
  </p>

  <a href="../if_else.html">Voltar</a>
</body>

</html>
