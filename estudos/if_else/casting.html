<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Casting</title>
</head>

<body>
  <h1 style="text-align: center; text-decoration: underline;">Casting</h1>
  <p>
    Em JavaScript, "casting" refere-se à conversão explícita de um tipo de dado para outro, como a conversão de uma
    string para um número. <br> Utilizando funções como:
  </p>

  <ul>
    <li>parseInt()</li>
    <li>parseFloat()</li>
    <li>Number()</li>
    <li>String()</li>
  </ul>

  <h3>Exemplo:</h3>
  <script>

    var variavel1 = 10
    var variavel2 = 20

    //variavel1 = parseInt(variavel1)
    //variavel2 = parseFloat(variavel2)//Preserva a fração do numero

    document.write(variavel1.toString() + variavel2.toString())

  </script>

</body>

</html>
